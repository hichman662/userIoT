<ion-header>

    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button text="{{ 'RELATEDPERSONSLIST.return' | translate }}" defaultHref="/tabs/tab1" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-icon size="large" class="ionadd" name="add-outline" slot="end" [routerLink]="['add-rel-person']"></ion-icon>
            <ion-button>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
    <ion-row>
        <ion-col size="4" class="ion-align-self-start">

        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
            <ion-card color="transparent" class="deviceTemplate-card">
                <ion-img src='assets/icon/family.png'></ion-img>

            </ion-card>
        </ion-col>
        <ion-col size="4" class="ion-align-self-end">
        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col size="1" class="ion-align-self-start">

        </ion-col>
        <ion-col size="10" class="ion-align-self-center">

            <ion-list-header>
                <ion-label class="text-top">{{ 'RELATEDPERSONSLIST.title' | translate }}</ion-label>
            </ion-list-header>

        </ion-col>
        <ion-col size="1" class="ion-align-self-end">

        </ion-col>

    </ion-row>
</ion-header>
<ion-content>
    <ion-card-header [hidden]="!relPersonNull" color="warning" class="animate__animated animate__fadeInLeft animate__slow">
        <ion-icon size="large" name="warning-outline"></ion-icon> {{ 'RELATEDPERSONSLIST.alertNoRelatedPerson' | translate }}
    </ion-card-header>

    <ion-list>
        <div class="patient" *ngFor="let relatedPerson of relatedPersons">

            <ion-item-sliding #slidingItem>

                <ion-item class="item" detail [routerLink]="['detail-rel-person',relatedPerson['Id']]">
                    <ion-avatar slot="start">
                        <img src="assets/icon/family.png">

                    </ion-avatar>

                    <ion-label> {{relatedPerson['Name']}}</ion-label>


                </ion-item>


                <ion-item-options side="end" (ionSwipe)="deleterelatedPerson(slidingItem,relatedPerson['Id'], relatedPerson['Name'])">
                    <ion-item-option color="danger" expandable (click)="deleterelatedPerson(slidingItem,relatedPerson['Id'], relatedPerson['Name'])">

                        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>

                    </ion-item-option>

                </ion-item-options>

                <ion-item-options side="start">

                    <ion-item-option color="success" expandable (click)="closeSliding(slidingItem)" [routerLink]="['edit-device-template',relatedPerson['Id']]">

                        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </div>
    </ion-list>

</ion-content>
