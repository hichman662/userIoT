<!-- <ion-header [translucent]="true"> -->
<ion-header>

    <ion-toolbar>

        <ion-buttons slot="start" class="backButton">
            <ion-back-button text="Scenarios" defaultHref="/scenarios" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-row>
        <ion-col size="4" class="ion-align-self-start">

        </ion-col>
        <ion-col size="4" class="ion-align-self-end">
            <ion-card color="transparent" class="pati-card">
                <ion-img src='assets/icon/carePlan.png'></ion-img>

            </ion-card>
        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col size="1" class="ion-align-self-start">

        </ion-col>
        <ion-col size="10" class="ion-align-self-center">

            <ion-list-header>
                <ion-label class="text-top">Care Plan Section</ion-label>
            </ion-list-header>

        </ion-col>
        <ion-col size="1" class="ion-align-self-end">

        </ion-col>

    </ion-row>
</ion-header>

<ion-content [fullscreen]="true">

    <section id="dashboardSection">
        <ion-grid>
            <ion-row>

                <ion-col size="6" class="ion-align-self-start" [routerLink]="['carePlan']">
                    <ion-card color="transparent" class="disability-card">
                        <ion-img src='assets/icon/carePlans.png'></ion-img>
                        <ion-label>Care plans</ion-label>
                    </ion-card>
                </ion-col>
                <ion-col size="6" class="ion-align-self-end" [routerLink]="['vitalSign']">
                    <ion-card color="transparent" class="disability-card">
                        <ion-img src='assets/icon/vitalSigns.png'></ion-img>
                        <ion-label>Vital Signs</ion-label>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6" class="ion-align-self-start" [routerLink]="['careActivity']">
                    <ion-card color="transparent" class="disability-card">
                        <ion-img src='assets/icon/careActivity.png'></ion-img>
                        <ion-label>Care Activities</ion-label>
                    </ion-card>
                </ion-col>

                <!-- <ion-col size="6" class="ion-align-self-end" [routerLink]="['appointment']">
                    <ion-card color="transparent" class="disability-card">
                        <ion-img src='assets/icon/appointment.png'></ion-img>
                        <ion-label>Medical Appointment</ion-label>
                    </ion-card>
                </ion-col> -->

            </ion-row>



        </ion-grid>
    </section>

</ion-content>
