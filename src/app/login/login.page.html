<ion-content>

    <ion-title color="light" style="font-size: 22px;">MoSIoT LOGIN</ion-title>


    <form>
        <div class="input-group">

            <ion-item>

                <ion-input type="email" placeholder="Email" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="Password" required></ion-input>

        </div>

        <ion-button (click)="start()">Login</ion-button>
    </form>
</ion-content>
