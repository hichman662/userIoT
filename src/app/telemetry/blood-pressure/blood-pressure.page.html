<ion-header>

    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button text="Device dashboard" defaultHref="/tabs/tab3/telemetry" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
    <ion-row>
        <ion-col size="4" class="ion-align-self-start">

        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
            <ion-card color="transparent" class="deviceTemplate-card">
                <ion-img src='assets/icon/bloodPressure.png'></ion-img>

            </ion-card>
        </ion-col>
        <ion-col size="4" class="ion-align-self-end">
        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col size="1" class="ion-align-self-start">

        </ion-col>
        <ion-col size="10" class="ion-align-self-center">

            <ion-list-header>
                <ion-label class="text-top">Blood Pressure</ion-label>
            </ion-list-header>

        </ion-col>
        <ion-col size="1" class="ion-align-self-end">
            <ion-label class="text-top"></ion-label>
        </ion-col>

    </ion-row>
</ion-header>
<ion-content>
    <div class="ion-padding">
        <ion-card>
            <ion-card-header>
                Blood Pressure History Chart
            </ion-card-header>
            <ion-card-content>
                <canvas #lineCanvas style="position: relative; height:20vh; width:40vw"></canvas>
            </ion-card-content>
        </ion-card>
    </div>


</ion-content>
