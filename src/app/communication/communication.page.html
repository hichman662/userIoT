<ion-header>

    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button text="{{'COMMUNICATIONLIST.return' | translate}}" defaultHref="/tabs/tab2" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-icon size="large" class="ionadd" name="add-outline" slot="end" [routerLink]="['add-communication']"></ion-icon>
            <ion-button>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
    <ion-row>
        <ion-col size="4" class="ion-align-self-start">

        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
            <ion-card color="transparent" class="deviceTemplate-card">
                <ion-img src='assets/icon/communication.png'></ion-img>

            </ion-card>
        </ion-col>
        <ion-col size="4" class="ion-align-self-end">
        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col size="1" class="ion-align-self-start">

        </ion-col>
        <ion-col size="10" class="ion-align-self-center">

            <ion-list-header>
                <ion-label class="text-top">{{'COMMUNICATIONLIST.title' | translate}}</ion-label>
            </ion-list-header>

        </ion-col>
        <ion-col size="1" class="ion-align-self-end">

        </ion-col>

    </ion-row>
</ion-header>
<ion-content>
    <ion-card-header [hidden]="!communicationNull" color="warning" class="animate__animated animate__fadeInLeft animate__slow">{{'COMMUNICATIONLIST.alertNoCommunication' | translate}}</ion-card-header>
    <ion-list>
        <div class="carePlan" *ngFor="let communication of communications">

            <ion-item-sliding #slidingItem>

                <ion-item class="item" detail [routerLink]="['detail-communication',communication['Id']]">
                    <ion-avatar slot="start">
                        <img src="assets/icon/communication.png">

                    </ion-avatar>

                    <ion-label> {{communication['Name']}}</ion-label>


                </ion-item>


                <ion-item-options side="end" (ionSwipe)="deleteCommunication(slidingItem,communication['Id'], communication['Name'])">
                    <ion-item-option color="danger" expandable (click)="deleteCommunication(slidingItem,communication['Id'], communication['Name'])">

                        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>

                    </ion-item-option>

                </ion-item-options>

                <ion-item-options side="start">

                    <ion-item-option color="success" expandable (click)="closeSliding(slidingItem)" [routerLink]="['edit-carePlan',communication['Id']]">

                        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </div>
    </ion-list>

</ion-content>
