<ion-header>

    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button text="Care Activities" defaultHref="tabs/tab2/communication" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
    <ion-row>
        <ion-col size="4" class="ion-align-self-start">

        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
            <ion-card color="transparent" class="deviceTemplate-card">
                <ion-img src='assets/icon/communicationW.png'></ion-img>

            </ion-card>
        </ion-col>
        <ion-col size="4" class="ion-align-self-end">
        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col size="1" class="ion-align-self-start">

        </ion-col>
        <ion-col size="10" class="ion-align-self-center">

            <ion-list-header>
                <!--   <ion-label class="text-top">{{ activityName}}</ion-label> -->

            </ion-list-header>

        </ion-col>
        <ion-col size="1" class="ion-align-self-end">

        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col size="1" class="ion-align-self-start">

        </ion-col>
        <ion-col size="10" class="ion-align-self-center">

            <ion-list-header>

                <ion-label class="text-top">
                    <!--     <h4>{{ activityDescrip}}</h4> -->
                </ion-label>
            </ion-list-header>

        </ion-col>
        <ion-col size="1" class="ion-align-self-end">

        </ion-col>

    </ion-row>
    <ion-segment value="all" color="tertiary" class="animate__animated animate__slideInUp animate__fast" scrollable="true" mode="md" [(ngModel)]="segmentModel" lines="none">
        <ion-segment-button value="communication">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>Communication Detail</ion-label>
        </ion-segment-button>
        <ion-segment-button value="details">
            <ion-icon name="medkit-outline"></ion-icon>
            <ion-label>Activity Detail</ion-label>
        </ion-segment-button>


    </ion-segment>
</ion-header>
<ion-content>
    <div class="segment" *ngIf="segmentModel === 'communication'">
        <div *ngFor="let attr of attriubute">
            <div *ngIf="attr.Name.indexOf('Com_') !== 0">

                <ion-list>

                    <ion-list-header>
                        <ion-icon class="segmentIcon" name="person-outline"></ion-icon>{{attr.Name}}</ion-list-header>
                    <ion-item-sliding #slidingItem>
                        <ion-item>

                            <ion-label> {{attr.ValueAttr}}</ion-label>
                        </ion-item>
                        <ion-item-options side="start">

                            <ion-item-option color="success" (click)="closeSliding(slidingItem)" expandable (click)="editAttr(slidingItem, attr.Name, attr.Id, attr.ValueAttr)">

                                <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </div>


        </div>
    </div>
    <div class="segment" *ngIf="segmentModel === 'details'">
        <div *ngFor="let attr of attriubute">
            <div *ngIf="attr.Name.indexOf('Com_') === 0">
                <ion-list>

                    <ion-list-header>
                        <ion-icon class="segmentIcon" name="person-outline"></ion-icon>{{attr.Name}}</ion-list-header>
                    <ion-item-sliding #slidingItem>
                        <ion-item>

                            <ion-label> {{attr.ValueAttr}}</ion-label>
                        </ion-item>
                        <ion-item-options side="start">

                            <ion-item-option color="success" (click)="closeSliding(slidingItem)" expandable (click)="editAttr(slidingItem, attr.Name, attr.Id, attr.ValueAttr)">

                                <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </div>


        </div>
    </div>



</ion-content>
