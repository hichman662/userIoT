<ion-header>

    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button text="Care plan dashboard" defaultHref="/tabs/tab2" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
    <ion-row>
        <ion-col size="4" class="ion-align-self-start">

        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
            <ion-card color="transparent" class="deviceTemplate-card">
                <ion-img src='assets/icon/careActivity.png'></ion-img>

            </ion-card>
        </ion-col>
        <ion-col size="4" class="ion-align-self-end">
        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col size="1" class="ion-align-self-start">

        </ion-col>
        <ion-col size="10" class="ion-align-self-center">

            <ion-list-header>
                <ion-label class="text-top">Care Activities</ion-label>
            </ion-list-header>

        </ion-col>
        <ion-col size="1" class="ion-align-self-end">

        </ion-col>

    </ion-row>
</ion-header>
<ion-content>

    <ion-list>
        <div class="carePlan" *ngFor="let careActivitie of careActivities">

            <ion-item-sliding #slidingItem>
                <div *ngIf="careActivitie.ValueCareActivity['TypeActivity'] === 1">
                    <ion-item class="item" detail [routerLink]="['medication',careActivitie['Id']]">
                        <ion-avatar slot="start">
                            <img src="assets/icon/medication.png">
                        </ion-avatar>
                        <ion-label text-wrap>
                            <h5>Medication</h5>
                            <h4> {{careActivitie['Name']}}</h4>
                        </ion-label>
                    </ion-item>
                </div>
                <div *ngIf="careActivitie.ValueCareActivity['TypeActivity'] === 2">
                    <ion-item class="item" detail [routerLink]="['nutrition',careActivitie['Id']]">
                        <ion-avatar slot="start">
                            <img src="assets/icon/nutrition.png">
                        </ion-avatar>
                        <ion-label text-wrap>
                            <h5>Nutrition</h5>
                            <h4> {{careActivitie['Name']}}</h4>
                        </ion-label>
                    </ion-item>
                </div>
                <div *ngIf="careActivitie.ValueCareActivity['TypeActivity'] === 3">
                    <ion-item class="item" detail [routerLink]="['communication',careActivitie['Id']]">
                        <ion-avatar slot="start">
                            <img src="assets/icon/communication.png">
                        </ion-avatar>
                        <ion-label text-wrap>
                            <h5>Communication</h5>
                            <h4> {{careActivitie['Name']}}</h4>
                        </ion-label>
                    </ion-item>
                </div>
                <div *ngIf="careActivitie.ValueCareActivity['TypeActivity'] === 4">
                    <ion-item class="item" detail [routerLink]="['appointment',careActivitie['Id']]">
                        <ion-avatar slot="start">
                            <img src="assets/icon/appointment.png">
                        </ion-avatar>
                        <ion-label text-wrap>
                            <h5>Appointment</h5>
                            <h4> {{careActivitie['Name']}}</h4>
                        </ion-label>
                    </ion-item>
                </div>

                <!--  <ion-item-options side="end" (ionSwipe)="deletePatientProfile(slidingItem,patientProfile['Id'], patientProfile['Name'])">
              <ion-item-option color="danger" expandable (click)="deletePatientProfile(slidingItem,patientProfile['Id'], patientProfile['Name'])">

                  <ion-icon slot="icon-only" name="trash-outline"></ion-icon>

              </ion-item-option>

          </ion-item-options>

          <ion-item-options side="start">

              <ion-item-option color="success" expandable (click)="closeSliding(slidingItem)" [routerLink]="['edit-patient-profile',patientProfile['Id']]">

                  <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

              </ion-item-option>
          </ion-item-options> -->
            </ion-item-sliding>
        </div>
    </ion-list>

</ion-content>
